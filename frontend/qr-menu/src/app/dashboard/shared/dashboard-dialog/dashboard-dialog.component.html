<div class="dialog-container" [formGroup]="entityForm">
    <h1>{{title}}</h1>
    <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
    </mat-form-field>

    <div *ngIf="isType('Product')">
        <app-product-sub-view [allergenicFormControl]="allergenicFormControl" [entityForm]="entityForm"></app-product-sub-view>
    </div>
    <div *ngIf="isType('Subcategory')">
        <app-subcategory-sub-view [categoryFormControl]="categoryFormControl" [productFormControl]="productFormControl" [entityForm]="entityForm"></app-subcategory-sub-view>
    </div>
    <div *ngIf="isType('Suggestion')">
        <app-suggestion-sub-view [entityForm]="entityForm"></app-suggestion-sub-view>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="close()" color="accent">Close</button>
        <button mat-button (click)="saveEntity()" [disabled]="!entityForm.valid" [mat-dialog-close]="data" color="primary">{{confirmation}}</button>
    </div>
</div>
