<div class="header-container" id="scroll-top">
  <h1>{{plural}}</h1>
  <button mat-raised-button class="new-button" (click)="create()" color="primary">New</button>
  <mat-form-field class="filter-search" appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. koffie" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="20"
      [pageSizeOptions]="[10, 20, 50]"
      (page)="onPaginateChange($event)"
      aria-label="Select page"
      showFirstLastButtons>
  </mat-paginator>

  <table mat-table class="base-table" matSort [attr.aria-label]="plural">
    <!-- Id Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price | currency: 'EUR'}}</td>
    </ng-container>

    <!-- Actions: Info, Edit and Delete -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="showInfoById(row.id)" color="accent" [attr.aria-label]="'' + type + ' Info'">
          <mat-icon>info</mat-icon>
        </button>
        <button mat-button (click)="editById(row.id)" color="primary" [attr.aria-label]="'Edit ' + type">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="deleteById(row.id)" color="warn" [attr.aria-label]="'Delete ' + type">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    [length]="paginator.length"
    [pageIndex]="paginator.pageIndex" 
    [pageSize]="paginator.pageSize"
    [pageSizeOptions]="paginator.pageSizeOptions"
    (page)="handlePageBottom($event)"
    aria-label="Select page"
    showFirstLastButtons>
  </mat-paginator>
</div>
