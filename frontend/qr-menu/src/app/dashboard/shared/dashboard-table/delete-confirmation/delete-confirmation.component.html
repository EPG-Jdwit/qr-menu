<div class="delete-confirmation-container">
    <div class="confirmation-message">Are you sure you want to delete <span id="deletion-item-name">{{data.name}}</span>?</div>
        
    <div mat-dialog-actions>
        <button mat-button (click)="close()" color="accent">Close</button>
        <button mat-button (click)="confirm()" [mat-dialog-close]="true" color="warn" cdkFocusInitial>Delete</button>
    </div>
</div>
