<div class="edit-container">
    <mat-form-field appearance="outline"
        [floatLabel]="getFloatLabelValue()"
    >
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name" placeholder="{{data.name}}">
    </mat-form-field>
    <mat-form-field appearance="outline"
        [floatLabel]="getFloatLabelValue()">
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="data.price" placeholder="{{data.price}}">
        <span matTextPrefix>â‚¬&nbsp;</span>
    </mat-form-field>
    <mat-form-field appearance="outline"
        [floatLabel]="getFloatLabelValue()"
    >
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="data.description" placeholder="{{data.description}}"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Allergenics</mat-label>
        <mat-select [formControl]="allergenics" multiple>
          <mat-option *ngFor="let allergenic of allergenicList" [value]="allergenic">{{allergenic}}</mat-option>
        </mat-select>
      </mat-form-field>

    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()" color="accent">Close</button>
        <button mat-button (click)="saveChanges(data.id)" [mat-dialog-close]="data" color="primary" cdkFocusInitial>Edit</button>
    </div>
</div>
