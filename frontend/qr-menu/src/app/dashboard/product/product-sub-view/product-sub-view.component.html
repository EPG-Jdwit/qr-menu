<div class="sub-view-container" [formGroup]="entityForm">
    <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price">
        <span matTextPrefix>â‚¬&nbsp;</span>
        <mat-error *ngIf="price.invalid">{{getPriceErrorMessage()}}</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Allergenics</mat-label>
        <mat-select [formControl]="allergenicFormControl" multiple>
        <mat-option *ngFor="let allergenic of allergenicList" [value]="allergenic">{{allergenic}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
