<div class="contact-overview">
    <div id="contact-left-pannel">
        <google-map [center]="center" width="31vw" height="40vh">
            <map-marker
            *ngFor="let marker of markers"
            [position]="marker.position"
            [label]="marker.label"
            [title]="marker.title"
            [options]="marker.options"
            >
            </map-marker>
        </google-map>
        <img id="logo" src="assets/images/logo.avif" alt="Barkentijn logo">
    </div>
    <div class="contact-container">
        <div class="contact-item-container">
            <img class="contact-img" src="assets/icons/location.avif" alt="location icon"/>
            <div class="contact-item"
                [innerText]="addresText">
            </div>
        </div>
        <div class="contact-item-container">
            <img class="contact-img" src="assets/icons/incoming-call.avif" alt="phone icon"/>
            <div class="contact-item"
                [innerText]="phoneText">
            </div>
        </div>
        <div class="contact-item-container">
            <img class="contact-img" src="assets/icons/open.avif" alt="open icon"/>
            <div class="contact-item"
                [innerText]="hoursText">
            </div>
        </div>
        <div class="contact-item-container">
            <img class="contact-img" src="assets/icons/email.avif" alt="mail icon"/>
            <div class="contact-item"
                [innerText]="emailText">
            </div>
        </div>
    </div>
</div>
